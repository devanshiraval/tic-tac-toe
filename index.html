<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <![endif]-->
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gamcontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtex"></span></div>
            <div class="box bt-0"><span class="boxtex"></span></div>
            <div class="box bt-0 br-0"><span class="boxtex"></span></div>
            <div class="box bl-0"><span class="boxtex"></span></div>
            <div class="box"><span class="boxtex"></span></div>
            <div class="box br-0"><span class="boxtex"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtex"></span></div>
            <div class="box bb-0"><span class="boxtex"></span></div>
            <div class="box bb-0 br-0"><span class="boxtex"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to my TicTacToe Game</h1>
            <div>
                <span class="info">Turn for x</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="bubududu-panda.gif" alt="">
            </div>
        </div>
    </div>
    <script src="index.js" async defer></script>
</body>

</html>
